server:
  port: 8081
kafka-config:
  bootstrap-servers-config: kafka-broker:29092
  purchase-create-topic: purchaseCreateTopic
  purchase-complete-topic: purchaseCompleteTopic
  product-topic: productTopic
  pantry-group: pantryGroup
spring:
  application:
    name: purchase-service
  datasource:
    platform: postgres
    url: jdbc:postgresql://purchase-db:5432/purchase-db
    username: purchase
    password: purchase
  jpa:
    hibernate:
      ddl-auto: none
      defer-datasource-initialization: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  sql:
    init:
      mode: always
  flyway:
    baselineOnMigrate: true  #Needed when schema is not empty
    baselineVersion: 0
    encoding: ISO-8859-1
security-config:
  secret: ${SECURITY_SECRET}
  allowedOrigin:
    - http://localhost:3000
    - http://castrolecar:3000
    - http://castrolecar.local:3000
    - http://castrolecar.netbird.cloud:3000
  googleClientId: ${GOOGLE_CLIENT_ID}
  googleClientSecret: ${GOOGLE_CLIENT_SECRET}
  authzServer: http://account-service:8082