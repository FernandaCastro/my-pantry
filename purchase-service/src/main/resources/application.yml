server:
  port: 8081
kafka-config:
  bootstrap-servers-config: localhost:9092
  purchase-create-topic: purchaseCreateTopic
  purchase-complete-topic: purchaseCompleteTopic
  product-topic: productTopic
  group: purchaseGroup
  partitions: 3
  replicas: 2
spring:
  application:
    name: purchase-service
  profiles:
    active: default
  datasource:
    platform: postgres
    #    url: jdbc:postgresql://m1r.h.filess.io:5433/pantrydb_showfinal
    #    username: pantrydb_showfinal
    #    password: 292faeaadf4439e6c5e2d27a26699a0a9f7e1fe1
    #    schema: pantry
    #    hikari:
    #      minimum-idle: 1
    #      maximum-pool-size: 2
    url: jdbc:postgresql://localhost:5433/purchase-db
    username: purchase
    password: purchase
  jpa:
    hibernate:
      ddl-auto: none
      defer-datasource-initialization: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: purchase
  sql:
    init:
        mode: always
  flyway:
    #    baselineOnMigrate: true  #Needed when schema is not empty
    defaultSchema: purchase
    baselineVersion: 0
    encoding: ISO-8859-1
management:
  endpoints:
    web:
      exposure:
        include: health
security-config:
  secret: ${SECURITY_SECRET}
  allowedOrigin:
    - http://localhost:3000
  googleClientId: ${GOOGLE_CLIENT_ID}
  googleClientSecret: ${GOOGLE_CLIENT_SECRET}
  authzServer: http://localhost:8082
logging:
  level:
    root: INFO
    org.hibernate.SQL: OFF
    org.springframework.web: INFO
    og.springframework.security: INFO